<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Perfil</title>
</head>
<body>
    <!-- HEADER -->
    <header class="container-fluid dark-bg-color" id="header">
        <div class="row justify-content-around">
            <div class="col-md-6 circle align-self-center" id="imagem">
            </div>
            <div class="col-md-6 align-self-center">
                <h1>Meu Perfil</h1>
            </div>
        </div>
    </header>

    <!-- NAVBAR -->
    <nav class="container" id="navigation">
        <ul class="nav">
            <li class="nav-item">
                <button class="btn btn-lg btn-outline-dark light-bg-color" type="button">
                    <i class="bi bi-pencil-square primary-color"></i>
                    <span>Editar cadastro</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="btn btn-lg btn-outline-dark light-bg-color" type="button">
                    <i class="bi bi-house primary-color"></i>
                    <span>Menu principal</span>
                </button>
            </li>
        </ul>
    </nav>

    <!-- INFORMAÇÕES PESSOAIS -->
    <main class="container" id="dados-pessoais">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="inputNome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" placeholder="Maria Silvester" aria-label="nome completo" disabled>
            </div>
            <div class="mb-3 col-md-6">
                <label for="inputEmail" class="form-label">E-mail de contato</label>
                <input type="email" class="form-control" placeholder="maria.silvester@meuemail.com.br" aria-label="email" disabled>
            </div>
            <div class="mb-3 col-md-6">
                <label for="inputDatanasc" class="form-label">Data de Nascimento</label>
                <input type="text" class="form-control" placeholder="25/07/1989" aria-label="data de nascimento" disabled>
            </div>
            <div class="mb-3 col-md-6">
                <label for="inputSenha" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="********" aria-label="senha" disabled>
                    <i class="bi bi-eye-slash input-group-text"></i>
                </div> 
            </div>
            <div class="row">
                <label for="inputSenha" class="form-label">Gênero</label>
                <div class="col-md-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="inlineRadio1" value="masculino" disabled>
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                </div>
                <div class="col-md-6 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="inlineRadio2" value="feminino" checked disabled>
                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
